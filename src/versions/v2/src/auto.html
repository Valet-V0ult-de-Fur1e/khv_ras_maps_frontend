<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles_register.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="login-container">
        <h2>Авторизация</h2>
        <div class="error-message" id="errorMessage">Данные для входа неверные</div>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Логин/Почта">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Пароль">
            </div>
            <button type="submit" class="btn btn-secondary">Вход</button>
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
